<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JavaScript Quiz</title>
</head>

<body>

    <div class="welcome">
        <h1>Welcome</h1>
        <button id="startButton">Start Quiz</button>
    </div>
    <div class="quiz invisible">
        <div>Time spent: <span id="seconds">0</span></div>
        <div class="question">
            <!-- <h3>Question text here</h3>
            <ul>
            <li><button>a</button></li>
            <li><button>b</button></li>
            <li><button>c</button></li>
            <li><button>d</button></li>
            </ul> -->
        </div>
    </div>
    <div class="endGame invisible">
        <p>Time spent: <span id="timeSpent"></span> seconds</p>
        <p>Final Score: <span id="score"></span></p>
        <form id="enterScoreForm">
            <label for="initials">Enter your initials:</label>
            <input type="text" name="initials" id="initials" required/>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="./assets/js/index.js"></script>
</body>

</html>
